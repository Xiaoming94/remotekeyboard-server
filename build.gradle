group 'org.xiaoming.remotekeyboard.server.java'
version '0.1-Alpha'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.erlang.otp', name: 'jinterface', version: '1.5.6'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
